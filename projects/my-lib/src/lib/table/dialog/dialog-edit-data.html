<div mat-dialog-title class="header">
  <button class="delete button" (click)="delete()">Сохранить</button>
  <button
    class="save button"
    (click)="save()"
    [disabled]="this.createForm.invalid">
    Сохранить и закрыть
  </button>
</div>

<div mat-dialog-content [formGroup]="createForm" class="containerForm">
  <my-lib-input-form
    [control]="createForm.controls['nameFrom1C']"
    [header]="'Название 1С'"
  ></my-lib-input-form>

  <my-lib-input-form
    [control]="createForm.controls['name']"
    [header]="'Название*'"
  ></my-lib-input-form>

  <my-lib-input-form
    [control]="createForm.controls['brand']"
    [header]="'Бренд*'"
  ></my-lib-input-form>

  <my-lib-input-form
    [control]="createForm.controls['Article']"
    [header]="'Артикул'"
  ></my-lib-input-form>

  <my-lib-input-form
    [control]="createForm.controls['description']"
    [placeholder]="'Опишите товар'"
    [header]="'Описание*'"
    [isArea]="true"
  ></my-lib-input-form>

  <my-lib-icon-form [data]="data" (imageChanges)="saveNewImages($event)"></my-lib-icon-form>

  <my-lib-input-form
    [control]="createForm.controls['price']"
    [placeholder]="'Введите цену'"
    [header]="'Цена'"
  ></my-lib-input-form>

  <div>
    <span>Категория*</span>
  </div>
  <div class="categoriesContainer">
    <my-lib-input-form
      [control]="createForm.controls['categories'].controls['key']"
      [placeholder]="'Введите Категорию'"
      [isSmallInput]="true"
    ></my-lib-input-form>
  
    <my-lib-input-form
      [control]="createForm.controls['categories'].controls['value']"
      [placeholder]="'Введите Подкатегорию'"
      [isSmallInput]="true"
    ></my-lib-input-form>
  </div>

  <my-lib-add-input
    [header]="'Объем'"
    [property]="volumes"
    [type]="TypeEnum.Pairs"
  ></my-lib-add-input>

  <my-lib-add-input
  [header]="'Характеристики'"
  [property]="characters"
  [type]="TypeEnum.List"
  ></my-lib-add-input>

  <my-lib-tags
  [fruits]="this.data.product.tags"
  ></my-lib-tags>
</div>
