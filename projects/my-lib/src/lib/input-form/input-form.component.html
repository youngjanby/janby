<div class="container">
  <span class="headers">{{ header }}</span>
  <input
    *ngIf="!isArea"
    [ngClass]="{small: inputClass}"
    placeholder="{{placeholder}}"
    [formControl]="control"
    class="input"
  />
  <textarea
  *ngIf="isArea"
  [formControl]="control"
  placeholder="{{placeholder}}"
  cols="30"
  rows="3"
></textarea>
</div>
