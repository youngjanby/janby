<div class="globalContainer">
<div class="container">
<div class="form" [formGroup]="formCategories">
    <input placeholder="Введите название категории" formControlName="nameCategory">
    <button (click)="addCategory()" [disabled]="formCategories.get('nameCategory')?.invalid">Добавить категорию</button>
  </div>

  <div class="tableContainer">
    <div class="header">
      <span (click)="resetCategory()" class="name">Название категории</span>
    </div>

    <div class="content">
      <div class="category hovered" *ngFor="let data of dataCategory; let i = index" (click)="selectData(data)" [class.active]="data.id === currentCategory?.id">
        <div >{{data.name}}</div>
        <div class="icons">
          <button class="trash" (click)="deleteCategory(data.id)"><fa-icon [icon]="trashIcon"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="arrow">
    <fa-icon [icon]="arrowIcon"></fa-icon>
  </div>


  <div class="categoryNull" *ngIf="selectedData.length === 0">
    <span>Выберите категорию.</span>
  </div>

  <div *ngIf="selectedData.length === 1">
    <div class="container">
      <div class="form" [formGroup]="formCategories">
        <input placeholder="Введите название подкатегории" formControlName="nameSubCategory">
        <button (click)="addSubCategory()" [disabled]="formCategories.get('nameSubCategory')?.invalid">Добавить подкатегорию</button>
      </div>

      <div class="nullSub" *ngIf="currentSubCategories.length <= 0">
        <span>Подкатегорий у этой категории нет.</span>
      </div>

      <div class="tableContainer" *ngIf="currentSubCategories.length > 0">
        <div class="header">
          <span>Название подкатегории</span>
        </div>

        <div class="content">
          <div class="category" *ngFor="let data of currentSubCategories; let i = index">
            <div class="name">{{data.name}}</div>
            <div class="icons">
              <button class="trash" (click)="deleteSubCategory(data.id)"><fa-icon [icon]="trashIcon"></fa-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
